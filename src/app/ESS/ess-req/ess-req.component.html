
<div class="content-wrapper">
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 d-none d-sm-block p-0">
                <app-sidemenu class="sticky-sidemenu"></app-sidemenu>
            </div>
            <div class="col-12 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10">
                
                <div class="row d-flex align-item-center mt-3">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <nav>
                            <ol _ngcontent-usv-c162="" class="breadcrumb">
                                <li _ngcontent-usv-c162="" class="breadcrumb-item"><a>Landing Page</a> </li>
                                
                                <li _ngcontent-usv-c162="" aria-current="Inbox" aria-label="Current Page" class="breadcrumb-item active">
                                    My Request</li>
                            </ol>
                            
                        </nav>
                    </div>
                    <!-- <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 py-2">
                        <button class="btn btn-primary w-100" routerLink="/ESS-Dashboard" mat-raised-button color="primary">Back To Dashboard</button>
                    </div>     -->
                </div>
                <app-username></app-username>
                <section  class="content light-blue-bg p-4 viewbottom">
                           <fieldset class="p-3">
                               <legend class="mb-3 fs-4 fw-700 text-uppercase lh-5" style="color: #1a1d94;">Employee's Service Details</legend>
                                   <form [formGroup]="essreq" (ngSubmit)="onSubmit()">
                                       <div class="row mt-2">   
                                          
                                           <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                               <mat-form-field class="w-100" appearance="outline">
                                               <mat-label>Request Type</mat-label>
                                               <select matNativeControl (change)="getESSSubRequestType($event)" formControlName="REQUEST_CAT_ID">
                                                   <option *ngFor="let mst of ESSRequestData" value={{mst.REQUEST_TYPE_ID}}> {{mst.REQUEST_TYPE_NAME}} </option>
                                               </select>
                                               <mat-hint *ngIf="submitted && essreq.controls['REQUEST_TYPE_ID'].errors" class="text-danger">                                                   
                                                <div *ngIf="submitted && essreq.controls['REQUEST_TYPE_ID'].errors['required']">
                                                  Please select Request Type
                                                </div>                                                 
                                        </mat-hint>
                                               </mat-form-field>
                                           </div>
                                           <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                               <mat-form-field class="w-100" appearance="outline">
                                                   <mat-label>Sub Request Type</mat-label>
                                                   <select matNativeControl id="subreqID" formControlName="subreqID">
                                                       <option *ngFor="let mst of SubReqdata" value={{mst.EMP_URL}} > {{mst.REQUEST_TYPE_CATEGORY}} </option>
                                                   </select>                                                 
                                                   </mat-form-field>
                                           </div>
                                       </div>
                                   
                                   <div class="d-flex justify-content-center">
                                       <button class="btn btn-primary" mat-raised-button color="primary">Submit</button>
                                      </div>
                                   </form>
                           </fieldset>
                   </section>
            </div>
        </div>
    </div>
   
</div>
<script>
    function openmenu() {
      document.getElementById("Sidenav").style.width = "285px";
    }

    function closemenu() {
      document.getElementById("Sidenav").style.width = "0";
    }
  </script>
