<div class="content-wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 d-none d-sm-block p-0">
                <app-sidemenu class="sticky-sidemenu"></app-sidemenu>
            </div>
            <div class="col-12 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10">

                <div class="row d-flex align-item-center mt-3">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <nav _ngcontent-usv-c162="" aria-label="breadcrumb">
                            <ol _ngcontent-usv-c162="" class="breadcrumb">
                                <li _ngcontent-usv-c162="" class="breadcrumb-item"><a>Landing
                                        Page</a> </li>
                                <li _ngcontent-usv-c162="" class="breadcrumb-item"> <a routerLink="/Ess-Req">My
                                        Request</a> </li>
                                <li _ngcontent-usv-c162="" aria-current="Inbox" aria-label="Current Page"
                                    class="breadcrumb-item active">
                                    Update Other Numbers</li>
                            </ol>

                        </nav>
                    </div>
                    <!-- <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 py-2">
                        <button class="btn btn-primary w-100" routerLink="/ESS-Dashboard" mat-raised-button color="primary">Back To Dashboard</button>
                    </div>     -->
                </div>
                <app-username></app-username>
                <section class="content viewbottom">
                    <div class="light-blue-bg p-4">
                        <fieldset class="p-3">
                            <legend class="mb-3">Update Other Numbers</legend>
                            <form [formGroup]="updateNumber" (ngSubmit)="onSubmit()">
                                <div class="row mt-2">
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>Belt No.</mat-label>
                                            <input matInput formControlName="beltNo">
                                            <mat-hint></mat-hint>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>SI Policy No.</mat-label>
                                            <input matInput formControlName="siPolicyNo">
                                            <mat-hint></mat-hint>
                                        </mat-form-field>
                                    </div>
    
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>CPF No.</mat-label>
                                            <input matInput formControlName="cpfNo">
                                            <mat-hint></mat-hint>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>CPENF No.</mat-label>
                                            <input matInput formControlName="cpenfNo">
                                            <mat-hint></mat-hint>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>Mobile No.</mat-label>
                                            <input matInput formControlName="mobileNo">
                                            <mat-hint></mat-hint>
                                        </mat-form-field>
                                    </div>
    
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>PRAN No.</mat-label>
                                            <input matInput formControlName="parnNo">
                                            <mat-hint></mat-hint>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>PIL No.</mat-label>
                                            <input matInput formControlName="pilNo">
                                            <mat-hint></mat-hint>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>LASCPNF No.</mat-label>
                                            <input matInput formControlName="lascpenfNo">
                                            <mat-hint></mat-hint>
                                        </mat-form-field>
                                    </div>
    
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>GPF No.</mat-label>
                                            <input matInput formControlName="gpfNo">
                                            <mat-hint></mat-hint>
                                        </mat-form-field>
                                    </div>
                                </div>
    
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary" mat-raised-button color="primary">Update</button>
                                    <button class="btn btn-secondary ms-2" mat-raised-button color="warn" routerLink="/ESS-Req">Back</button>
                                </div>
                            </form>
                            <div class="col-sm-12 text-center">
                                <table class="table mt-5" style="overflow-x:auto;">
                                    <thead class="thead-primary">
                                        <tr>
                                            <th>Sr. No.</th>
                                            <th>Req Id</th>
                                            <th>Name</th>
                                            <th>Reason</th>
                                            <th>Status</th>                                        
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let obj of updateNumberList ;let i = index">
                                            <th>{{i+1}}</th>
                                            <td>{{obj.REQUEST_ID}}</td>
                                            <td>{{obj.NAME}}</td>
                                            <td>{{obj.REMARKS}}</td>
                                            <td>{{obj.VERIFY_STATUS}}</td>                                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </fieldset>
                    </div>
                   
                </section>
            </div>
        </div>
    </div>

</div>
<script>
    function openmenu() {
        document.getElementById("Sidenav").style.width = "285px";
    }

    function closemenu() {
        document.getElementById("Sidenav").style.width = "0";
    }
</script>
